<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Weather Dashboard</title>
    <!-- CSS Bootstrap Links -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container-fluid">
      <div class="card">
        <div class="card-body text-center bg-info text-white">
          <h1>Weather Dashboard</h1>
        </div>
      </div>

      <!-- Main Container For Body -->
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="card-body text-center">
              <div class="card" style="width: 18rem;">
                <div class="card-body bg-light">
                  <h6 class="card-subtitle mb-2 text-muted">
                    Search For Weather
                  </h6>
                  <div class="input-group mb-3">
                    <input
                      type="text"
                      id="searchInput"
                      class="form-control searchInput"
                      placeholder="Enter City Name"
                      aria-label="Recipient's username"
                      aria-describedby="button-addon2"
                    />
                    <div class="input-group-append">
                      <button
                        class="btn btn-outline-secondary bg-primary"
                        type="button"
                        id="searchButton"
                      >
                        <i class="fas fa-search"></i>
                      </button>
                    </div>
                  </div>

                  <ul class="list-group"></ul>
                </div>
              </div>
            </div>
          </div>
          <!-- Weather Forecast Card -->
          <div class="col mt-4 mr-5">
            <div class="card currentCard pb-2 pt-1">
              <h5 class="card-title mt-2 text-center">Current Forecast</h5>
            </div>
          </div>
          <div class="row">
            <div class="col mt-4">
              <div class="card pb-5 fiveDayCard pl-5">
                <!-- 5 day forecast card-->
                <h5 class="card-title mt-2 mr-5">5-Day Forecast</h5>
                <div class="row">
                  <div class="col fiveDayOne"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Links to Javascript/Jquery page -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/d3bce829f3.js"></script>

    <script src="assets/js/script.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
